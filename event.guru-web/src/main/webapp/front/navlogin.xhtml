<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
	
	 <h:form rendered="#{userBean.isAuthenticated}">
                     <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">   
				
				<h:panelGroup rendered="#{userBean.role.equals('Organizer') &amp;&amp; userBean.role.equals('President')}">
				<li class="active nav-item">
                <h:form> <h:commandLink action="Backend?faces-redirect=true" styleClass="nav-link">  Dashboard  <i class="material-icons">dashboard</i> </h:commandLink> </h:form>
                </li>
				</h:panelGroup>
                
                <h:panelGroup rendered="#{userBean.role.equals('Administration')}">
				<li class="active nav-item">
                <h:form> <h:commandLink action="Admin?faces-redirect= true" styleClass="nav-link">  Dashboard  <i class="material-icons">dashboard</i> </h:commandLink> </h:form>
                </li>
				</h:panelGroup>
                                
                <li class="nav-item dropdown">
                    <a class="nav-link" id="navbarDropdownProfile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        #{userBean.userName} <i class="material-icons">person</i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownProfile">
                    
                    <h:panelGroup rendered="#{userBean.role.equals('Organizer') &amp;&amp; userBean.role.equals('President')}">					
                	<h:form> <h:commandLink action="UserProfile?faces-redirect=true" value="Profile" styleClass="dropdown-item"/> </h:form>                	
					</h:panelGroup>

                        <a class="dropdown-item" href="#">Settings</a>
                        <div class="dropdown-divider"></div>
                        <h:commandButton value="Log out" action="#{userBean.Logout()}" styleClass="dropdown-item" />
                    </div>
                </li>
            </ul>
        </div>
     </h:form>
     
     <h:panelGroup rendered="#{!userBean.isAuthenticated}">
     <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
            <h:form> <h:commandLink action="/front-pages/register?faces-redirect=true" value="Register" styleClass="btn btn-rose btn-raised btn-round"/> </h:form> 
            </li>
        </ul>
    </div>
     </h:panelGroup>
	
	
</ui:composition>
